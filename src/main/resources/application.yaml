spring:
   profiles: dev
   datasource:
      url: jdbc:h2:mem:testdb
      username: root
      password:
      driverClassName: org.h2.Driver
      data: classpath:/scripts/data.sql
   jpa:
     database: h2
     hibernate:
       ddl-auto: create
     show-sql: true
   h2:
     console:
       path: /h2-console
       enabled: true
       settings:
         web-allow-others: true

